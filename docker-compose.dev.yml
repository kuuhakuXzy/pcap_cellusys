services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped # Use 'unless-stopped' to keep Redis running unless explicitly stopped
    # ports:
    #   - "${REDIS_PORT}:${REDIS_INTERNAL_PORT}" # Do we need to expose Redis outside the Docker network?
    command: redis-server --port 6379
    volumes:
      - redis_data:/data
    env_file:
      - .env
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    # network_mode: "host"

  backend:
    # image: hnguyenxzy/pcap-catalog-service:2.0.0
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend_dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app_network
    # command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
    command: sleep infinity

  frontend:
    # image: datrung/pcap-frontend-app:1.0.4
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    env_file:
      - .env
    networks:
      - app_network

volumes:
  redis_data:
    # backend_logs:

networks:
  app_network:
    driver: bridge
